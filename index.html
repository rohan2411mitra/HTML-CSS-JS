<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Movie App</title>
</head>
<body>
    <header>
        <div class="icon-title">
            <img src="icons/swc-icon.png" title="icon" alt="Project-Icon">
            <span class="title">Movies</span>
        </div>
        
        <div class="search-bar">
            <img src="icons/search-icon.png" title="icon" alt="Project-Icon">
            <form id="form">
                <input type="text" placeholder="Quick Search" id="search" class="search">
            </form>
        </div>
    </header>
    <div class="Screen">
        <div id="tags">
        </div>
        <main id="main"></main>
    </div>
    <script src="script.js"></script>
</body>
</html>
